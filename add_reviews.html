<!DOCTYPE html>
<html>
<head>
    <title>Add Review</title>
</head>
<body>
    <h1>Add Review</h1>
    <form method="POST">
        <label>Client:</label>
        <select name="id_client" required>
            {% for client in clients %}
                <option value="{{ client.id_client }}">{{ client.full_name }}</option>
            {% endfor %}
        </select><br>
        <label>Rating:</label>
        <input type="number" name="rating" min="1" max="5" required><br>
        <label>Comments:</label>
        <input type="text" name="comments" required><br>
        <label>Date of Review:</label>
        <input type="date" name="date_of_review" required><br>
        <button type="submit">Add Review</button>
    </form>
    <a href="{{ url_for('table_view', table_name='reviews') }}">Back to Reviews</a>
</body>
</html>
