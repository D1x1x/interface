<!-- edit_purchased.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Purchase</title>
</head>
<body>
    <h1>Edit Purchase</h1>
    <form method="POST">
        <label>Client:</label>
        <select name="id_client" required>
            {% for client in clients %}
                <option value="{{ client.id_client }}" {% if client.id_client == purchase.id_client %}selected{% endif %}>
                    {{ client.full_name }}
                </option>
            {% endfor %}
        </select><br>
        <label>Subscription:</label>
        <select name="id_subscriptions" required>
            {% for subscription in subscriptions %}
                <option value="{{ subscription.id_subscriptions }}" {% if subscription.id_subscriptions == purchase.id_subscriptions %}selected{% endif %}>
                    {{ subscription.type_of_subscription }}
                </option>
            {% endfor %}
        </select><br>
        <label>Payment Type:</label>
        <select name="id_payment_types" required>
            {% for payment_type in payment_types %}
                <option value="{{ payment_type.id_payment_types }}" {% if payment_type.id_payment_types == purchase.id_payment_types %}selected{% endif %}>
                    {{ payment_type.name }}
                </option>
            {% endfor %}
        </select><br>
        <label>Date of Payment:</label>
        <input type="date" name="date_of_payment" value="{{ purchase.date_of_payment }}" required><br>
        <label>Subscription Start:</label>
        <input type="date" name="date_of_subscription_start" value="{{ purchase.date_of_subscription_start }}" required><br>
        <label>Subscription End:</label>
        <input type="date" name="date_of_subscription_end" value="{{ purchase.date_of_subscription_end }}" required><br>
        <button type="submit">Update Purchase</button>
    </form>
    <a href="{{ url_for('table_view', table_name='purchased') }}">Back to Purchases</a>
</body>
</html>
