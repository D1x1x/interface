<!DOCTYPE html>
<html>
<head>
    <title>Edit Purchased</title>
</head>
<body>
    <h1>Edit Purchased</h1>
    <form method="post">
        <label for="client_id">Client:</label><br>
        <select id="client_id" name="client_id" required>
             {% for client in Client.query.all() %}
                <option value="{{ client.id }}" {% if client.id == purchased.client_id %}selected{% endif %}>
                    {{ client.full_name }}
                </option>
             {% endfor %}
        </select><br>
        <label for="subscription_id">Subscription:</label><br>
        <select id="subscription_id" name="subscription_id" required>
             {% for sub in Subscription.query.all() %}
                <option value="{{ sub.id }}" {% if sub.id == purchased.subscription_id %}selected{% endif %}>
                    {{ sub.name }}
                </option>
             {% endfor %}
        </select><br>
        <label for="purchase_date">Purchase Date:</label><br>
        <input type="date" id="purchase_date" name="purchase_date" value="{{ purchased.purchase_date | string }}" required><br>
        <input type="submit" value="Update Purchased">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='purchased') }}">Back to Purchased Table</a>
</body>
</html>
