<!DOCTYPE html>
<html>
<head>
    <title>Edit Room</title>
</head>
<body>
    <h1>Edit Room</h1>
    <form method="post">
         <label for="name">Name:</label><br>
         <input type="text" id="name" name="name" value="{{ room.name }}" required><br>
         <label for="capacity">Capacity:</label><br>
         <input type="number" id="capacity" name="capacity" value="{{ room.capacity }}" required><br>
        <input type="submit" value="Update Room">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='rooms') }}">Back to Rooms Table</a>
</body>
</html>
