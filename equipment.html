<!-- equipment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment</title>
</head>
<body>
    <h1>Equipment List</h1>

    <a href="{{ url_for('add_record', table_name='equipment') }}">Add New Equipment</a>

    {% if equipment %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Room</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for eq in equipment %}
                    <tr>
                        <td>{{ eq.id_equipment }}</td>
                        <td>{{ eq.room.name }}</td>
                        <td>{{ eq.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_record', table_name='equipment', id_record=eq.id_equipment) }}">Edit</a>
                            <form action="{{ url_for('delete_record', table_name='equipment', id_record=eq.id_equipment) }}" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No equipment found.</p>
    {% endif %}
</body>
</html>
