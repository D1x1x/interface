<!-- add_equipment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Equipment</title>
</head>
<body>
    <h1>Add Equipment</h1>
    <form method="POST">
        <label>Room:</label>
        <select name="id_rooms" required>
            {% for room in rooms %}
                <option value="{{ room.id_rooms }}">{{ room.name }}</option>
            {% endfor %}
        </select><br>
        <label>Name:</label>
        <input type="text" name="name" required><br>
        <button type="submit">Add Equipment</button>
    </form>
    <a href="{{ url_for('table_view', table_name='equipment') }}">Back to Equipment</a>
</body>
</html>
