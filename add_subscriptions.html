<!-- add_subscriptions.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Add Subscription</title>
</head>
<body>
    <h1>Add Subscription</h1>
    <form method="POST">
        <label>Type of Subscription:</label>
        <input type="text" name="type_of_subscription" required><br>
        <label>Price:</label>
        <input type="number" step="0.01" name="price" required><br>
        <button type="submit">Add Subscription</button>
    </form>
    <a href="{{ url_for('table_view', table_name='subscriptions') }}">Back to Subscriptions</a>
</body>
</html>
