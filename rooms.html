<!-- rooms.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
</head>
<body>
    <h1>Rooms List</h1>

    <a href="{{ url_for('add_record', table_name='rooms') }}">Add New Room</a>

    {% if rooms %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for room in rooms %}
                    <tr>
                        <td>{{ room.id_rooms }}</td>
                        <td>{{ room.name }}</td>
                        <td>{{ room.capacity }}</td>
                        <td>
                            <a href="{{ url_for('edit_record', table_name='rooms', id_record=room.id_rooms) }}">Edit</a>
                            <form action="{{ url_for('delete_record', table_name='rooms', id_record=room.id_rooms) }}" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No rooms found.</p>
    {% endif %}
</body>
</html>
