<!-- sport_types.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sport Types</title>
</head>
<body>
    <h1>Sport Types List</h1>

    <a href="{{ url_for('add_record', table_name='sport_types') }}">Add New Sport Type</a>

    {% if sport_types %}
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sport_type in sport_types %}
                    <tr>
                        <td>{{ sport_type.id_sport_types }}</td>
                        <td>{{ sport_type.name }}</td>
                        <td>
                            <a href="{{ url_for('edit_record', table_name='sport_types', id_record=sport_type.id_sport_types) }}">Edit</a>
                            <form action="{{ url_for('delete_record', table_name='sport_types', id_record=sport_type.id_sport_types) }}" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No sport types found.</p>
    {% endif %}
</body>
</html>
