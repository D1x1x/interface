<!DOCTYPE html>
<html>
<head>
    <title>Sport Types</title>
</head>
<body>
    <h1>Sport Types</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                 <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for sport_type in sport_types %}
            <tr>
                <td>{{ sport_type.name }}</td>
                  <td>
                    <a href="{{ url_for('edit_sport_type', id=sport_type.id) }}">Edit</a>
                   <form method="post" action="{{ url_for('delete_sport_type', id=sport_type.id) }}" style="display: inline;">
                    <input type="submit" value="Delete">
                  </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
        <a href="{{ url_for('add_sport_type') }}">Add New Sport Type</a>
         <br>
      <a href="{{ url_for('admin_dashboard' if current_user.role == 'admin' else 'user_dashboard') }}">Back to Dashboard</a>
</body>
</html>
