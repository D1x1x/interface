<!DOCTYPE html>
<html>
<head>
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review</h1>
    <form method="POST">
        <label>Client:</label>
        <select name="id_client" required>
            {% for client in clients %}
                <option value="{{ client.id_client }}" {% if client.id_client == review.id_client %}selected{% endif %}>
                    {{ client.full_name }}
                </option>
            {% endfor %}
        </select><br>
        <label>Rating:</label>
        <input type="number" name="rating" value="{{ review.rating }}" min="1" max="5" required><br>
        <label>Comments:</label>
        <input type="text" name="comments" value="{{ review.comments }}" required><br>
        <label>Date of Review:</label>
        <input type="date" name="date_of_review" value="{{ review.date_of_review }}" required><br>
        <button type="submit">Update Review</button>
    </form>
    <a href="{{ url_for('table_view', table_name='reviews') }}">Back to Reviews</a>
</body>
</html>
