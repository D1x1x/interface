<!DOCTYPE html>
<html>
<head>
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Review</h1>
    <form method="post">
        <label for="text">Text:</label><br>
        <input type="text" id="text" name="text" value="{{ review.text }}" required><br>
        <label for="rating">Rating:</label><br>
        <input type="number" id="rating" name="rating" value="{{ review.rating }}" required><br>
        <label for="client_id">Client:</label><br>
        <select id="client_id" name="client_id" required>
            {% for client in Client.query.all() %}
                <option value="{{ client.id }}" {% if client.id == review.client_id %} selected {% endif %}>{{ client.full_name }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Update Review">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='reviews') }}">Back to Reviews Table</a>
</body>
</html>
