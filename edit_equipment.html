<!-- edit_equipment.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Edit Equipment</title>
</head>
<body>
    <h1>Edit Equipment</h1>
    <form method="POST">
        <label>Room:</label>
        <select name="id_rooms" required>
            {% for room in rooms %}
                <option value="{{ room.id_rooms }}" {% if room.id_rooms == equipment.id_rooms %}selected{% endif %}>
                    {{ room.name }}
                </option>
            {% endfor %}
        </select><br>
        <label>Name:</label>
        <input type="text" name="name" value="{{ equipment.name }}" required><br>
        <button type="submit">Update Equipment</button>
    </form>
    <a href="{{ url_for('table_view', table_name='equipment') }}">Back to Equipment</a>
</body>
</html>
