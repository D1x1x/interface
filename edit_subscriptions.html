<!DOCTYPE html>
<html>
<head>
    <title>Edit Subscription</title>
</head>
<body>
    <h1>Edit Subscription</h1>
    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ subscription.name }}" required><br>
        <label for="price">Price:</label><br>
         <input type="number" id="price" name="price" value="{{ subscription.price }}" required><br>
        <input type="submit" value="Update Subscription">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='subscriptions') }}">Back to Subscriptions Table</a>
</body>
</html>
