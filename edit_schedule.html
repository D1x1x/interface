<!DOCTYPE html>
<html>
<head>
    <title>Edit Schedule</title>
</head>
<body>
    <h1>Edit Schedule</h1>
    <form method="post">
        <label for="room_id">Room:</label><br>
        <select id="room_id" name="room_id">
            {% for room in Room.query.all() %}
                <option value="{{ room.id }}" {% if room.id == schedule.room_id %}selected{% endif %}>
                    {{ room.name }}
                </option>
            {% endfor %}
        </select><br>
         <label for="trainer_id">Trainer:</label><br>
        <select id="trainer_id" name="trainer_id">
            {% for trainer in Trainer.query.all() %}
                <option value="{{ trainer.id }}" {% if trainer.id == schedule.trainer_id %}selected{% endif %}>
                    {{ trainer.full_name }}
                </option>
            {% endfor %}
        </select><br>
        <label for="start_time">Start Time:</label><br>
        <input type="datetime-local" id="start_time" name="start_time" value="{{ schedule.start_time | string }}" required><br>
        <label for="end_time">End Time:</label><br>
         <input type="datetime-local" id="end_time" name="end_time"  value="{{ schedule.end_time | string }}" required><br>
        <input type="submit" value="Update Schedule">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='schedule') }}">Back to Schedule Table</a>
</body>
</html>
