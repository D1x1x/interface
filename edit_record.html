<!DOCTYPE html>
<html>
<head>
    <title>Edit Record</title>
</head>
<body>
    <h1>Edit Record</h1>
    <form method="post">
       <label for="client_id">Client:</label><br>
        <select id="client_id" name="client_id">
            {% for client in Client.query.all() %}
                <option value="{{ client.id }}" {% if client.id == record.client_id %}selected{% endif %}>{{ client.full_name }}</option>
            {% endfor %}
        </select><br>
         <label for="schedule_id">Schedule:</label><br>
        <select id="schedule_id" name="schedule_id">
           {% for schedule in Schedule.query.all() %}
                <option value="{{ schedule.id }}" {% if schedule.id == record.schedule_id %}selected{% endif %}>{{ schedule.id }}</option>
            {% endfor %}
        </select><br>
         <label for="record_date">Record Date:</label><br>
        <input type="date" id="record_date" name="record_date" value="{{ record.record_date | string }}" required><br>
        <input type="submit" value="Update Record">
    </form>
    <br>
    <a href="{{ url_for('table_view', table_name='records') }}">Back to Records Table</a>
</body>
</html>
